<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Social-Network</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <!--MDL CDN-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </head>
    <body>
  <!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Social Network</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      </div>
      <!-- Navigation. We hide it in small screens. -->
      <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
          <a href="#fixed-tab-1" class="mdl-layout__tab is-active"><img src="home.png"> Feed</a>
          <a href="#fixed-tab-2" class="mdl-layout__tab"><img src="face.png" width="25" height="25"> Active Members</a>
      </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Home</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">Home</a>
      <a class="mdl-navigation__link" href="">Messages</a>
      <a class="mdl-navigation__link" href="">Upload</a>
      <a class="mdl-navigation__link" href="">Settings</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
        <div class="page-content">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--12-col">This is post 1</div>
                <div class="mdl-cell mdl-cell--12-col">This is post 2</div>
            </div>
        </div>
    </section>
    <section class="mdl-layout__tab-panel" id="fixed-tab-2">
        <div class="page-content">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--12-col"><img src="profile.png"> Austin Henley</div>
                <div class="mdl-cell mdl-cell--12-col"><img src="profile.png"> Parker Tenove</div>
                <div class="mdl-cell mdl-cell--12-col"><img src="profile.png"> Marshal Chriestenson</div>
            </div>
        </div>
    </section>
  </main>
</div>
    </body>
</html>
