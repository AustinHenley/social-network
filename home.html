<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Social-Network</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <!--MDL CDN-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </head>
    <body>
  <!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Social Network</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
         <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
        <label class="mdl-button mdl-js-button mdl-button--icon"
               for="fixed-header-drawer-exp">
          <i class="material-icons">search</i>
        </label>
        <div class="mdl-textfield__expandable-holder">
          <input class="mdl-textfield__input" type="text" name="sample"
                 id="fixed-header-drawer-exp">
        </div>
      </div>
      </div>
      <!-- Navigation. We hide it in small screens. -->
      <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-layout--large-screen-only">
          <a href="#fixed-tab-1" class="mdl-layout__tab is-active"><img src="home.png">Feed</a>
          <a href="#fixed-tab-2" class="mdl-layout__tab">Active Members</a>
      </div>
      <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-layout--small-screen-only">
          <a href="#fixed-tab-1" class="mdl-layout__tab is-active"><img src="home.png"></a>
          <a href="#fixed-tab-2" class="mdl-layout__tab">Active Members</a>
      </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Home</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">Home</a>
      <a class="mdl-navigation__link" href="">Messages</a>
      <a class="mdl-navigation__link" href="">Upload</a>
      <a class="mdl-navigation__link" href="">Settings</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
        <div class="page-content">
            <p>Test</p>
        </div>
    </section>
    <section class="mdl-layout__tab-panel" id="fixed-tab-2">
        <div class="page-content">
            <h1>Test</h1>
        </div>
    </section>
  </main>
</div>
    </body>
</html>
